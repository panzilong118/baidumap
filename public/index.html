<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jstest</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=c729a8ae6de99d54af2329e7161dfa47"></script>
    <style type="text/css">body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}#mapDiv{width:100%;height:100%}input,b,p{margin-left:5px;font-size:14px}</style>
    <script>
        var map;
        var zoom = 12;
        function onLoad() {
            map = new T.Map('mapDiv', {
                projection: 'EPSG:4326'
            });
            map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
        }
    </script>
  </head>
  <body onLoad="onLoad()">
    <div id="mapDiv"></div>
  </body>
</html>
