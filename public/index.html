<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>加载海量点</title>

<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
<link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FWcG6V4ZQlq4AviVD9rkOzhmi02Awci4"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
</head>

<body>
  <div id="allmap"></div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(point, 15);

	var data = [
		{
			lng: 116.399, // 经度
			lat: 39.910 // 纬度
		},
		{
			lng: 116.405,
			lat: 39.920
		},
		{
			lng: 116.425,
			lat: 39.900
		},
	];
	var points = [];

	for(var i=0; i<data.length; i++){
		points.push(new BMap.Point(data[i].lng, data[i].lat))
	}

	var polyline = new BMap.Polyline(points, {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});   //创建折线

	map.addOverlay(polyline); //增加折线
</script>

</body>

</html>
